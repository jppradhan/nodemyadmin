<div class="container-fluid">
    <table class="table table-bordered">
        <thead class="thead-inverse">
            <tr>
                <th ng-repeat="header in vm.headers" ng-bind="header">

                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in vm.rows">
                <td ng-repeat="(key, value) in row" ng-bind="value | json"></td>
            </tr>
        </tbody>
    </table>
</div>
