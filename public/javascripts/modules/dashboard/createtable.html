<div>
    <button ng-click="openCreateTableModal($event)" class="btn btn-outline-success">Create table</button>
    <div class="modal fade" id="create_table">
        <div class="modal-dialog" role="document">
            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create table</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label >Table name</label>
                            <input type="text" class="form-control" id="table_name" placeholder="text">
                        </div>
                        <legend>Table attributes</legend>
                        <div class="form-group">
                            <label >Attribute name</label>
                            <input type="text" class="form-control" placeholder="text">
                            <label >Type</label>
                            <input type="text" class="form-control" placeholder="text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
